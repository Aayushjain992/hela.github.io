import pandas as pd

import matplotlib.pyplot as plt

from statsmodels.tsa.seasonal import seasonal_decompose

from statsmodels.tsa.statespace.sarimax import SARIMAX

df = pd.read_csv('Monthly.csv',parse_dates=['Date'])

print(df.head(5))

plt.figure(figsize=(12,6))

plt.plot(df['Sales'],label='Monthly sales')

plt.legend()

plt.xlabel('Date')

plt.ylabel('Sales')

plt.show()

 

decompose=seasonal_decompose(df['Sales'],model='additive',period=12)

decompose.plot()

plt.show()

 

train_size=int(len(df)*0.8)

train,test=df.iloc[:train_size],df.iloc[train_size:]

print(len(train))

print(len(test))

model=SARIMAX(train['Sales'],order=(1,1,1),seasonal_order=(1,1,1,12),enforce_stationarity=False,enforce_invertibility=False)

model_fit=model.fit(disp=False)

print(model_fit.summary())

forecast=model_fit.get_forecast(steps=len(df))

forecast_index=test.index

forecast_series=pd.Series(forecast.predicted_mean,index=forecast_index)

conf_int=forecast.conf_int()

forecast_series = forecast_series[:len(test.index)]

conf_int = conf_int.iloc[:len(forecast_series)]

plt.figure(figsize=(12, 6))

plt.plot(test.index,test['Sales'],label='Actual',marker='o')

plt.plot(test.index,forecast_series,label='forecast',marker='o',color='red')

plt.fill_between(forecast_series.index,conf_int.iloc[:,0],conf_int.iloc[:,1],color='pink',alpha=0.3)

plt.legend()

plt.xlabel('Date')

plt.ylabel('Sales')

plt.show()

 

final_model=SARIMAX(train['Sales'],order=(1,1,1),seasonal_order=(1,1,1,12),enforce_stationarity=False,enforce_invertibility=False)
